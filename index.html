<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Indicação com Foto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007BFF;
            --primary-hover: #0056b3;
            --background-color: #f4f7f9;
            --form-background: #ffffff;
            --text-color: #333;
            --label-color: #555;
            --border-color: #ccc;
            --success-color: #28a745;
            --error-color: #dc3545;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem 1rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            background-color: var(--form-background);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 650px;
            box-sizing: border-box;
            transform: translateY(-70px);
        }
        h1 {
            color: #000000;
            text-align: center;
            margin-top: 0;
            margin-bottom: calc(2rem - 10px);
            font-weight: 700;
        }
        .form-group {
            margin-bottom: 19px;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--label-color);
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        .submit-btn {
            background: linear-gradient(45deg, #007BFF, #0056b3);
            color: white;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
            font-weight: 600;
        }
        .submit-btn:disabled {
            background: #aaa;
            cursor: not-allowed;
        }
        #form-result {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            display: none;
        }
        #form-result.error {
            background-color: #fdecea;
            color: var(--error-color);
            display: block;
        }
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-content {
            background-color: var(--form-background); padding: 2.5rem 3.5rem;
            border-radius: 12px; text-align: center;
        }
        .modal-content p {
            margin: 0; font-size: 1.2rem; font-weight: 600; color: var(--success-color);
        }

        /* --- ESTILOS PARA O BOTÃO DE UPLOAD PERSONALIZADO --- */
        .file-upload-label {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            cursor: pointer;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .file-upload-label:hover {
            border-color: var(--primary-color);
        }
        .file-upload-button {
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            padding: 0.375rem 0.75rem;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            white-space: nowrap;
        }
        .file-upload-text {
            margin-left: 1rem;
            color: #6c757d;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulário de Indicação</h1>
        <form id="indication-form">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço da Indicação</label>
                <input type="text" id="endereco" name="endereco" placeholder="Rua, Bairro, Referência..." required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição Detalhada</label>
                <textarea id="descricao" name="descricao" placeholder="Ex: Buraco na rua, poste sem luz..." required></textarea>
            </div>
            
            <!-- --- CAMPO DE FOTO MODIFICADO --- -->
            <div class="form-group">
                <label>Anexar Foto (Opcional)</label>
                <!-- O 'label' agora é o nosso botão personalizado -->
                <label for="foto" class="file-upload-label">
                    <span class="file-upload-button">Escolher Arquivo</span>
                    <span class="file-upload-text">Opcional</span>
                </label>
                <!-- O input real fica escondido -->
                <input type="file" id="foto" name="foto" accept="image/*" style="display: none;">
            </div>
            
            <button type="submit" class="submit-btn" id="submit-button">
                <span>Enviar Indicação</span>
            </button>
        </form>
        <div id="form-result"></div>
    </div>
    <div id="success-modal" class="modal-overlay">
        <div class="modal-content">
            <p id="success-message"></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('indication-form');
        const resultDiv = document.getElementById('form-result');
        const submitButton = document.getElementById('submit-button');
        const successModal = document.getElementById('success-modal');
        const successMessage = document.getElementById('success-message');

        // --- SCRIPT PARA O BOTÃO DE UPLOAD PERSONALIZADO ---
        const fileInput = document.getElementById('foto');
        const fileUploadText = document.querySelector('.file-upload-text');

        fileInput.addEventListener('change', () => {
            if (fileInput.files && fileInput.files.length > 0) {
                // Se um ficheiro for selecionado, mostra o nome do ficheiro
                fileUploadText.textContent = fileInput.files[0].name;
            } else {
                // Se nenhum ficheiro for selecionado, volta ao texto padrão
                fileUploadText.textContent = 'Opcional';
            }
        });


        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitButton.disabled = true;
            submitButton.querySelector('span').textContent = 'Enviando...';
            resultDiv.style.display = 'none';

            const backendUrl = 'https://tedesqui-indicacao.vercel.app/api/send-email';

            const formData = new FormData(form);

            try {
                const response = await fetch(backendUrl, {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.message || 'Ocorreu um erro no servidor.');
                }

                successMessage.textContent = "Indicação enviada com sucesso!";
                successModal.style.display = 'flex';
                form.reset();
                fileUploadText.textContent = 'Opcional'; // Garante que o texto do botão volte ao normal
                setTimeout(() => {
                    successModal.style.display = 'none';
                }, 8000);

            } catch (error) {
                resultDiv.innerHTML = `Ops! Algo deu errado: ${error.message}`;
                resultDiv.style.display = 'block';
                resultDiv.classList.add('error');
            } finally {
                submitButton.disabled = false;
                submitButton.querySelector('span').textContent = 'Enviar Indicação';
            }
        });
    </script>
</body>
</html>
