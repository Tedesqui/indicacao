<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Indicação</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS para um visual moderno e responsivo */
        :root {
            --primary-color: #007BFF;
            --primary-hover: #0056b3;
            --background-color: #f4f7f9;
            --form-background: #ffffff;
            --text-color: #333;
            --label-color: #555;
            --border-color: #ccc;
            --success-color: #28a745;
            --error-color: #dc3545;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem 1rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background-color: var(--form-background);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 650px;
            box-sizing: border-box;
        }

        h1 {
            color: #000000;
            text-align: center;
            margin-top: 0;
            margin-bottom: 2rem;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--label-color);
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        textarea {
            resize: vertical;
            min-height: 140px;
        }
        
        input[type="file"] {
            font-size: 0.9rem;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        .submit-btn {
            background: linear-gradient(45deg, #007BFF, #0056b3);
            color: white;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.3);
        }

        .submit-btn:disabled {
            background: #aaa;
            cursor: not-allowed;
        }
        
        #form-result {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            display: none; /* Começa escondido */
        }

        #form-result.success {
            background-color: #e9f7ef;
            color: var(--success-color);
            display: block;
        }

        #form-result.error {
            background-color: #fdecea;
            color: var(--error-color);
            display: block;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Formulário de Indicação</h1>
        <!-- O atributo 'enctype' foi mantido pois o script usa FormData -->
        <form id="indication-form" method="POST" enctype="multipart/form-data">
            
            <!-- 
              IMPORTANTE: Substitua "SUA_CHAVE_DE_ACESSO_AQUI" 
              pela chave que você obteve do Web3Forms.
            -->
            <input type="hidden" name="access_key" value="06ca2708--2fb8-4700-aa35-b37809a91e36">
            <input type="hidden" name="subject" value="Nova Indicação Recebida">
            <input type="hidden" name="from_name" value="Sistema de Indicações">

            <!-- Campos do Formulário -->
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="Nome Completo" required>
            </div>

            <div class="form-group">
                <label for="endereco">Endereço da Indicação</label>
                <input type="text" id="endereco" name="Endereço da Indicação" required>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição Detalhada</label>
                <textarea id="descricao" name="Descrição Detalhada" placeholder="Ex: Buraco na rua, poste sem luz, vazamento de água..." required></textarea>
            </div>

            <div class="form-group">
                <label for="sugestoes">Sugestões (Opcional)</label>
                <textarea id="sugestoes" name="Sugestões" placeholder="Deixe aqui suas sugestões de melhoria para o seu bairro..."></textarea>
            </div>

            <button type="submit" class="submit-btn" id="submit-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                <span>Enviar Indicação</span>
            </button>
        </form>
        
        <!-- Mensagem de resultado do envio -->
        <div id="form-result"></div>
    </div>

    <script>
        // Script para envio assíncrono do formulário
        const form = document.getElementById('indication-form');
        const resultDiv = document.getElementById('form-result');
        const submitButton = document.getElementById('submit-button');

        form.addEventListener('submit', function(e) {
            e.preventDefault(); // Impede o comportamento padrão de recarregar a página

            submitButton.disabled = true;
            submitButton.querySelector('span').textContent = 'Enviando...';

            const formData = new FormData(form);

            fetch('https://api.web3forms.com/submit', {
                method: 'POST',
                body: formData // Envia o FormData diretamente, o navegador cuidará do 'Content-Type'
            })
            .then(response => response.json())
            .then(data => {
                resultDiv.classList.remove('error');
                resultDiv.classList.add('success');
                resultDiv.textContent = data.message || "Indicação enviada com sucesso! Vamos solucionar isso o mais rápido possível. Obrigado pela colaboração!";
                form.reset(); // Limpa os campos do formulário
            })
            .catch(error => {
                resultDiv.classList.remove('success');
                resultDiv.classList.add('error');
                resultDiv.textContent = "Ops! Algo deu errado. Tente novamente.";
                console.error('Error:', error);
            })
            .finally(() => {
                // Reabilita o botão após o envio
                submitButton.disabled = false;
                submitButton.querySelector('span').textContent = 'Enviar Indicação';
                // Esconde a mensagem de resultado após 7 segundos
                setTimeout(() => {
                    resultDiv.style.display = 'none';
                }, 7000);
            });
        });
    </script>

</body>
</html>
