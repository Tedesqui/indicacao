<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Indicação</title>
    <style>
        /* Estilos para uma aparência limpa e moderna */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Importante para o padding não afetar a largura */
            font-size: 16px;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        input[type="file"] {
            font-size: 14px;
        }

        .submit-btn {
            background-color: #007bff;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
        
        #form-result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Formulário de Indicação</h1>
        <form id="indication-form" action="https://api.web3forms.com/submit" method="POST" enctype="multipart/form-data">
            
            <input type="hidden" name="access_key" value="06ca2708-2fb8-4700-aa35-b37809a91e36
">

            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="Nome Completo" required>
            </div>

            <div class="form-group">
                <label for="endereco">Endereço da Indicação:</label>
                <input type="text" id="endereco" name="Endereço da Indicação" required>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição Detalhada:</label>
                <textarea id="descricao" name="Descrição Detalhada" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <label for="foto">Anexar ou Tirar Foto:</label>
                <input type="file" id="foto" name="Anexo" accept="image/*">
            </div>

            <button type="submit" class="submit-btn">Enviar Indicação</button>
        </form>
        
        <div id="form-result"></div>
    </div>

    <script>
        const form = document.getElementById('indication-form');
        const result = document.getElementById('form-result');

        form.addEventListener('submit', function(e) {
            e.preventDefault(); // Evita o recarregamento da página

            const formData = new FormData(form);
            const object = {};
            formData.forEach((value, key) => {
                object[key] = value
            });
            const json = JSON.stringify(object);
            
            result.innerHTML = "Enviando, por favor aguarde...";
            result.style.color = "#333";

            fetch('https://api.web3forms.com/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: json
                })
                .then(async (response) => {
                    let jsonResponse = await response.json();
                    if (response.status == 200) {
                        result.innerHTML = "✅ Indicação enviada com sucesso!";
                        result.style.color = "green";
                    } else {
                        console.log(response);
                        result.innerHTML = `❌ Erro: ${jsonResponse.message}`;
                        result.style.color = "red";
                    }
                })
                .catch(error => {
                    console.log(error);
                    result.innerHTML = "❌ Algo deu errado! Tente novamente mais tarde.";
                    result.style.color = "red";
                })
                .then(function() {
                    form.reset(); // Limpa o formulário
                    setTimeout(() => {
                        result.style.display = 'none'; // Esconde a mensagem após 5 segundos
                    }, 5000);
                });
        });
    </script>

</body>
</html>
